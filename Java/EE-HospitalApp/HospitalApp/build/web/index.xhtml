<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HospitalApp</title>
        <h:outputStylesheet name ="css/styles.css" />
    </h:head>
    <h:body>
        Hello from Laba 2 by IS_M16 Ryabov Petr
        <br />
        <div id="foot">
        <h1>Представьтесь Системе</h1>
        </div>
        <f:view>
            <div id="authWindow">
                <h:form>
                    <h:panelGroup id="input">
                        <h:inputText value="#{patientCardsBean.userId}" class="inp" pt:placeholder="Введите Идентификатор" rendered="#{patientCardsBean.role == 1}" required="true" /> 
                    </h:panelGroup>
                    <br />
                    <div class="inl">
                    <h:selectOneMenu value="#{patientCardsBean.role}" class="sel">
                        <f:selectItem itemValue="0" itemLabel="Администратор" />
                        <f:selectItem itemValue="1" itemLabel="Пользователь" />
                        <f:ajax render="input" />
                    </h:selectOneMenu>
                    <h:commandButton value="Войти" action= "#{patientCardsBean.validRoute()}" class="btn" />
                    </div>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
